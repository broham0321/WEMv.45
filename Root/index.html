<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrestling Tournament Bracket</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-icons@0.344.0/dist/umd/lucide.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Wrestling Tournament Bracket</h1>
        
        <div class="tabs">
            <div class="tabs-list">
                <button class="tab active" data-tab="events">Events</button>
                <button class="tab" data-tab="view-event">View Event</button>
                <button class="tab" data-tab="wrestlers">Wrestlers</button>
                <button class="tab" data-tab="championships">Championships</button>
                <button class="tab" data-tab="tournament">Tournament</button>
                <button class="tab" data-tab="match-types">Match Types</button>
                <button class="tab" data-tab="promo-types">Promo Types</button>
                <button class="tab" data-tab="brands">Brands</button>
            </div>
            
            <div class="tab-content active" id="tournament-tab">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <span class="icon"><i data-lucide="trophy"></i></span>
                            Create New Tournament
                        </h2>
                    </div>
                    <div class="card-content">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="tournamentName">Tournament Name</label>
                                <input type="text" id="tournamentName" placeholder="Enter tournament name">
                            </div>
                            
                            <div class="form-group">
                                <label for="tournamentDate">Date</label>
                                <input type="date" id="tournamentDate">
                            </div>
                            
                            <div class="form-group">
                                <label for="participantCount">Number of Participants</label>
                                <select id="participantCount">
                                    <option value="4">4 Wrestlers</option>
                                    <option value="8" selected>8 Wrestlers</option>
                                    <option value="16">16 Wrestlers</option>
                                    <option value="32">32 Wrestlers</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="championship">Championship (Optional)</label>
                                <select id="championship">
                                    <option value="none">No Championship</option>
                                    <!-- Championships will be populated by JavaScript -->
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="flex-between">
                                <label>Select Wrestlers (0/8)</label>
                                <button class="btn-outline btn-sm" id="clearSelection" disabled>Clear Selection</button>
                            </div>
                            <div class="wrestler-grid" id="wrestlerSelection">
                                <!-- Wrestlers will be populated by JavaScript -->
                            </div>
                        </div>
                        
                        <button class="btn-primary full-width" id="createTournament" disabled>Create Tournament</button>
                    </div>
                </div>
                
                <div class="card mt-6" id="activeTournamentCard" style="display: none;">
                    <div class="card-header">
                        <h2 class="card-title" id="tournamentTitle">Tournament Name</h2>
                        <div class="tournament-meta">
                            <span class="icon-text"><i data-lucide="users"></i> <span id="participantCount">8</span> Participants</span>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="tournament-bracket" id="tournamentBracket">
                            <!-- Tournament bracket will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
                
                <div class="card mt-6" id="tournamentListCard">
                    <div class="card-header">
                        <h2 class="card-title">Select a Tournament</h2>
                    </div>
                    <div class="card-content">
                        <div class="tournament-list" id="tournamentList">
                            <!-- Tournament list will be populated by JavaScript -->
                            <div class="empty-state">
                                No tournaments created yet. Create your first tournament above.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Other tab contents would go here -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
